  <body>

      <table>

        </tr>

        </tr>
        <tr>

            <input type="radio" name="selected" id="" />Female
          </td>
        </tr>
        <tr>
          <td style="border: 1px solid black;">Eye Color:</td>

            <select name="" id="">
              <option value="">Green</option>
              <option value="">Blue</option>
              <option value="">Red</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="border: 1px solid black;">Describe your atheletic ability</td>
          <td style="border: 1px solid black;"><textarea name="" id="" cols="178" rows="10"></textarea></td>
        </tr>
      </table>
    </div>
    <div style="text-align:center; border:2px solid black"><button >Enter my information</button></div>
  </body>
