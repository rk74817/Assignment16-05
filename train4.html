<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div style="border: 1px solid black">
      <table>
        <tr >
          <td style="border: 2px solid black;">NAME:</td>
          <td style="border: 2px solid black;width: 1400px;"><input type="text" /></td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">IC No:</td>
          <td style="border: 2px solid black;"><input type="text" /></td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">Address:</td>
          <td style="border: 2px solid black;"><textarea name="" id="" cols="177" rows="10"></textarea></td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">Gender</td>
          <td style="border: 2px solid black;">
            <input type="radio" name="selected" id="" />Male
            <input type="radio" name="selected" id="" />Female
          </td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">Dance Type:</td>
          <td style="border: 2px solid black;">
            <input type="checkbox" name="" id="" />zapin
            <input type="checkbox" name="" id="" />Joget
            <input type="checkbox" name="" id="" />Inang
            <input type="checkbox" name="" id="" />Lion Dance
          </td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">Competition</td>
          <td style="border: 2px solid black;">
            <select name="" id="" multiple=""> 
              <option value="">State Level</option>
              <option value="">National Level</option>
              <option value="">International Level</option>
            </select>
          </td>
        </tr>

        <tr>
          <td style="border: 2px solid black;">Nationality</td>
          <td style="border: 2px solid black;">
            <select name="" id="">
              <option value="">please select</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="border: 2px solid black;">Password:</td>
          <td style="border: 2px solid black;"><input type="text" /></td>
        </tr>
      </table>
    </div>
    <button>Register Me</button>
    <button>Cancel</button>
  </body>
</html>
